{% extends "base_generic.html" %}

{% block content %}
  <h1>Event List</h1>
  {% if event_list %}
<table style="width:50%">
      <tr>
        <th>Event Title</th>
        <th>Update Event</th>
        <th>Remove </th>
      </tr>
    {% for event in event_list %}
      <tr>
        <td><a href="{{ event.get_absolute_url }}" class="event">{{ event.title }}</a></td>
        <td><a href="{% url 'update_event' event.pk %}" class="update">Modify</a></td>
        <td><a href="{% url 'delete_event' event.pk %}" class="button">Delete</a></td>
      </tr>
    {% endfor %}
</table>
  {% else %}
    <p>There are no Events.</p>
  {% endif %} 
{% endblock %}
