{% extends "base_generic.html" %}

{% block content %}
  <h1>Event List</h1>
  {% if event_list %}
  <ul>
    {% for event in event_list %}
      <li>
        <a href="">{{ event.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Events.</p>
  {% endif %} 
{% endblock %}
