{% extends "base_generic.html" %}

{% block content %}
<div class="p-1 mb-1 bg-dark bg-gradient text-white" >
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit" class="p-1 mb-1 btn btn-info">Filter</button>
    </form>
</div>
    <table>
    {% for eventtime in filter.qs.distinct %}   
    <tr>
        <td><a href="{{ eventtime.event.get_absolute_url }}">{{ eventtime.event.title }}</a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
